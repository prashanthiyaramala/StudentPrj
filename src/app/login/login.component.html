<div class="my-component">
<section class="vh-100" >
  <div class="container py-5 h-100">
    <form action="/actionpage.php" method="post">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <label class="form-label">UserName</label>

              <input type="text" id="username" class="form-control form-control-lg" name="username" [(ngModel)] ="model.username" />
                         </div>

            <div class="form-outline mb-4">
              <label class="form-label">Password</label>

              <input type="password" id="password" class="form-control form-control-lg" name="password" [(ngModel)] ="model.password"  />
                      </div>
                      <button type="submit" (click)="onSubmit()">Login</button>

          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
</div>
